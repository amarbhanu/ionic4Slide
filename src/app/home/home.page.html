  <ion-content padding>

  <h3>Nature</h3>

  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <span class="slider-nav arrow-prev"
          (click)="slidePrev(sliderOne,slideWithNav)">
          <div class="prev-icon-custom custon-nav"
            [class.disabled]="sliderOne.isBeginningSlide">
            <img src="../../assets/images/left-arrow.png">
            </div>
        </span>
      </ion-col>
      <ion-col size="10">

        <ion-slides pager="false" [options]="slideOptsOne" #slideWithNav
          (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
          <ion-slide *ngFor="let s of sliderOne.slidesItems">
            <!--<div><img src="../../assets/images/{{s.id}}.jpg"></div>-->
            <div>{{s.id}} Hello Amar {{s.id}} <br>
              <ul>
              <li>test test test {{s.id}}</li>
              <li>test test test {{s.id}}</li>
              <li>test test test {{s.id}}</li>
              <li>test test test {{s.id}}</li>
              </ul>
              <br/>
              <button class="btn btn-primary">submit</button>
             </div>
          </ion-slide>
        </ion-slides>

      </ion-col>
      <ion-col size="1">
        <span class="slider-nav arrow-next"
          (click)="slideNext(sliderOne,slideWithNav)">
          <div class="next-icon-custom custon-nav"
            [class.disabled]="sliderOne.isEndSlide">
           <img src="../../assets/images/right-arrow.png">
            </div>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>

</ion-content>
